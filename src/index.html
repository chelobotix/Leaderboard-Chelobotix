<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard Choc</h1>
    </header>
    <main class="flex">
      <section class="player-scores flex">
        <div class="player-scores flex">
          <h2>Recent Scores</h2>
          <button id="btnRefresh" class="btn-refresh" type="button">Refresh</button>
        </div>
        <ul class="player-scores"></ul>
      </section>
      <section class="add-score flex">
        <h2 class="add-score">Add your score</h2>
        <form id="scoreForm" class="add-score flex" action="">
          <input type="text" name="name" placeholder="Your name" required />
          <input type="text" name="score" placeholder="Your score" req />
          <input type="submit" value="Submit" />
          <small id="msg"></small>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
